paths:
  /api/sessions/login:
    post:
      summary: Inicia sesión de usuario.
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Sesión iniciada correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Usuario inválido.
        "500":
          description: Error interno del servidor

  /api/sessions/register:
    post:
      summary: Registra un nuevo usuario.
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Usuario registrado correctamente.
        "400":
          description: Usuario ya existente.
        "500":
          description: Error interno del servidor
